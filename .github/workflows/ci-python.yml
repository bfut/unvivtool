name: ci-python

on:
  workflow_dispatch:

  push:
    branches:
  pull_request:
    branches:

jobs:

  python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.8', '3.9', '3.10' ]  # 'pypy-3.8' no tracemalloc

    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add requirements
      run: |
        python -m pip install --upgrade pip wheel setuptools

    - name: Python version
      run: python -c "import sys; print(sys.version)"

    - name: "setup.py build"
      run: |
        cd python
        python setup.py build

    - name: "pip install"
      run: |
        python -m pip install --verbose ./python

    - name: "import, print help"
      shell: bash
      run: |
        python -c "import unvivtool; help(unvivtool)"

    - name: "tests.py d"
      shell: bash
      run: |
        cd python
        python -c "import subprocess; import sys; retcode = subprocess.call([sys.executable, 'tests.py', 'd']); print('Exit code', retcode); sys.exit(retcode)"

    - name: "tests.py e"
      shell: bash
      run: |
        cd python
        python -c "import subprocess; import sys; retcode = subprocess.call([sys.executable, 'tests.py', 'e']); print('Exit code', retcode); sys.exit(retcode)"